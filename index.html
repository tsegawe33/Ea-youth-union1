<div id="adm-n" class="adm-sub" style="display:none; margin-top:15px;">
    <h4>አዲስ ማስታወቂያ/ዜና መጫኛ</h4>
    <input id="nT" placeholder="የዜናው ርዕስ">
    <textarea id="nD" rows="4" placeholder="የዜናው ዝርዝር መግለጫ"></textarea>
    <button class="btn-action" onclick="saveNews()">ዜናውን ልቀቅ</button>
    
    <h4 style="margin-top:20px; border-top:1px solid #eee; padding-top:10px;">የተለቀቁ ዜናዎች (ለማጥፋት ንካ)</h4>
    <div id="adminNewsList" style="max-height:200px; overflow-y:auto;"></div>
</div>

<script>
    // ዜናን ሴቭ ለማድረግ
    function saveNews() {
        const title = document.getElementById('nT').value;
        const desc = document.getElementById('nD').value;
        
        if(title && desc) {
            db.ref('news').push({
                title: title,
                desc: desc,
                date: new Date().toISOString()
            }).then(() => {
                alert("ዜናው በተሳካ ሁኔታ ተለቅቋል!");
                document.getElementById('nT').value = "";
                document.getElementById('nD').value = "";
            }).catch(err => alert("ስህተት ተፈጥሯል: " + err));
        } else {
            alert("እባክህ ርዕስ እና ዝርዝር መግለጫ አስገባ");
        }
    }

    // ዜናዎችን ከአድሚን ሊስት ውስጥ ለመጫን ( loadData ውስጥ መካተት አለበት)
    function updateAdminNewsList(snapshot) {
        let ah = "";
        snapshot.forEach(c => {
            ah += `
                <div style="padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;">
                    <span style="font-size:13px;">${c.val().title}</span>
                    <button onclick="deleteItem('news','${c.key}')" style="background:red; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>`;
        });
        document.getElementById('adminNewsList').innerHTML = ah;
    }
</script>
